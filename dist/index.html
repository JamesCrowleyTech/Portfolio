<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/favicon.beecaf59.png" type="image/png">
        <link rel="stylesheet" href="/main.2026268b.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>James Crowley</title>
    <script src="/main.2026268b.js"></script></head>
    <body class="container">
        <nav class="nav">
            <h2 class="nav__title font-weight-medium font-white heading-secondary font-letter-spaced-sm">James Crowley</h2>

            <ul class="nav__buttons">
                <li class="nav__button" id="nav-btn-portfolio">
                    <button type="button" href="#" class="nav__button-link">Portfolio</button>
                </li>
                <li class="nav__button" id="nav-btn-contact">
                    <button type="button" class="nav__button-link">Contact</button>
                </li>
            </ul>
        </nav>

        <section class="intro">
            <h1 class="heading-primary intro__title font-weight-medium">Looking for a developer?</h1>
            <h2 class="heading-secondary intro__subtitle font-weight-medium">
                I'm James Crowley, a front-end developer based in Dublin, Ireland.
            </h2>
        </section>

        <section class="skills">
            <img src="/logo-html.36afe6c4.png" alt="HTML Logo" class="skills__image">
            <img src="/logo-css.f63b6723.png" alt="CSS Logo" class="skills__image">
            <img src="/logo-javascript.0ec81eca.png" alt="Javascript Logo" class="skills__image">
            <img src="/logo-react.521ec2b2.png" alt="React Logo" class="skills__image">
            <img src="/logo-git.bbf64691.png" alt="Git Logo" class="skills__image">
        </section>
        <section class="work">
            <h1 class="work__title heading-primary font-weight-medium heading-line-sided">My Work</h1>
            <div class="work__main">
                <figure class="work-figure">
                    <div class="work-figure__start">
                        <img class="work-figure__img" src="/dijkstra-screenshot.97802ae7.png" alt="red image">
                    </div>
                    <div class="work-figure__hovered">
                        <div class="work-figure__text-wrapper">
                            <div class="work-figure__title">Dijkstra Visualizer</div>
                            <p class="work-figure__description">
                                A project for visualizing Dijkstra's algorithm, finding the shortest path between two points in a
                                graph.
                            </p>
                        </div>
                        <div class="work-figure__buttons-wrapper">
                            <a href="https://james-crowley-dijkstra-visualizer.netlify.app/" target="_blank" class="work-figure__button">
                                View Project
                            </a>
                            <a href="https://github.com/JamesCrowleyTech/dijkstra-visualizer" target="_blank" class="work-figure__button">
                                View Code
                            </a>
                        </div>
                    </div>
                </figure>
                <figure class="work-figure">
                    <div class="work-figure__start">
                        <img style="filter: brightness(95%)" class="work-figure__img" src="/chat-app-screenshot.3f11f692.png" alt="red image">
                    </div>
                    <div class="work-figure__hovered">
                        <div class="work-figure__text-wrapper">
                            <div class="work-figure__title">Chat App</div>
                            <p class="work-figure__description">
                                A single-channel chat application, allowing users to communicate with each other around the world.
                            </p>
                        </div>
                        <div class="work-figure__buttons-wrapper">
                            <a href="https://james-crowley-chat-app.netlify.app/" target="_blank" class="work-figure__button">
                                View Project
                            </a>
                            <a href="https://github.com/JamesCrowleyTech/Chat-App" target="_blank" class="work-figure__button">
                                View Code
                            </a>
                        </div>
                    </div>
                </figure>
                <figure class="work-figure">
                    <div class="work-figure__start">
                        <img class="work-figure__img" src="/infection-screenshot.0f0e7bb8.png" alt="red image">
                    </div>
                    <div class="work-figure__hovered">
                        <div class="work-figure__text-wrapper">
                            <div class="work-figure__title">Infection Visualizer</div>
                            <p class="work-figure__description">
                                A project to model the transmission of a contagious disease through a population.
                            </p>
                        </div>
                        <div class="work-figure__buttons-wrapper">
                            <a href="https://james-crowley-infection-visualizer.netlify.app/" target="_blank" class="work-figure__button">
                                View Project
                            </a>
                            <a href="https://github.com/JamesCrowleyTech/infection-visualizer" target="_blank" class="work-figure__button">
                                View Code
                            </a>
                        </div>
                    </div>
                </figure>
            </div>
        </section>

        <section class="contact">
            <h2 class="contact__title">Contact Me!</h2>
            <form class="contact__form" action="https://formsubmit.co/jamescrowley467@gmail.com" method="POST">
                <input type="email" name="email" class="contact__form-item contact__email" placeholder="Your email" required="">
                <textarea type="text" name="name" class="contact__form-item contact__message" rows="10" cols="30" placeholder="Message" required=""></textarea>
                <button type="submit" class="contact__btn">Send</button>
            </form>
        </section>
    </body>
    <script>var portfolioBtn = document.getElementById("nav-btn-portfolio");
var contactBtn = document.getElementById("nav-btn-contact");
var workSection = document.querySelector(".work");
var contactSection = document.querySelector(".contact");
var scrollOptions = {
  behavior: "smooth",
  block: "start",
  inline: "nearest"
};
portfolioBtn.addEventListener("click", function () {
  return workSection.scrollIntoView(scrollOptions);
});
contactBtn.addEventListener("click", function () {
  return contactSection.scrollIntoView(scrollOptions);
});</script>
</html>
